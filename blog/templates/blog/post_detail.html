{% extends 'blog/base.html' %}

{% load static %}

{% block content %}
    <div class="content container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
                    </div>
                    <div class="card-body">
                        <p>{{ post.text|safe|linebreaksbr }}</p>
                        {% if user.is_authenticated %}
                            <a href="{{ post.get_post_edit_url }}" class="edit btn-sm">Edit</a>
                            <a href="{{ post.get_post_delete_url }}" class="delete btn-sm">Delete</a>
                        {% endif %}
                    </div>
                    {% if post.published_date %}
                        <div class="card-footer">
                            <p>published: {{ post.published_date|timesince }}</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
