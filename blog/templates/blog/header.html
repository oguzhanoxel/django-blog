{% load static %}

<html>
    <head>
        <title>Oguzhan Blog</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/all.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    </head>
    <body>
        
    <div class="container">
        <nav class="navbar fixed-top">
            <a href="{% url 'post_list' %}"><span class="navbar-brand">Oguzhan Blog</span></a>
            
            <form class="form-inline" method="GET" action="">
                <input class="form-control" type="text" name="q" placeholder="Search posts" value="{{ request.GET.q }}" aria-label="Search">
                <button id="search-btn" class="search btn" type="submit" value="Search">Search</button>
            </form>
        </nav>
    </div>
