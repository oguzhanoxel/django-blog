{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}
    <h1>New Post</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn-sm">Save</button>
    </form>
{% endblock %}
