<html>
    <head>
        <title>Oguzhan Blog</title>
    </head>
    <body>
        
        <div>
            <h1><a href="">Oguzhan Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date|timesince }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}    
    </body>
</html>
