{% extends 'blog/base.html' %}

{% block content %}
    <div class="content container">
        <div class="row">
            <div class="col-md-12">
                {% for post in posts %}
                    <div class="card">

                        <div class="card-header">
                            <h1 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        </div>
                        
                        <div class="card-body">
                            <p>{{ post.text|linebreaksbr|truncatechars:200 }}</p>
                        </div>

                        <div class="card-footer">
                            <p>published: {{ post.published_date|timesince }}</p>
                        </div>
                        
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
